<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

<div class="messageMain">
  <div class="messageDiv" id="messageDiv">
    <div class="messageCross" onclick="messageClose()"><i class="bi bi-x-circle"></i></div>
    <div class="messageText" id="messageText"> hello</div>
  </div>
</div>

  <div class="main-form">

    <div style="text-align:center">
      <h1>Registration Form</h1>
    </div>
    <div class="formDiv">
      <div class="formDivImage">
        <img src="./asserts/p1.png" width="85%" height="auto">
      </div>
      <div class="formDivInputs">
        <!-- <form method="post" action="/"> -->
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input name="name" type="text" class="form-control" id="regFirstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" id="regEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="regPass" placeholder="Password">
          <small id="emailHelp" class="form-text text-muted">Create a Strong Password using a,b,c,d,e,f,1,2,3,4,5,6.
          </small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Colour</label>
          <select id="colors" name="colors" class="box-op">
            <option value="blue">Blue</option>
            <option value="green">Green </option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="pink">Pink</option>
            <option value="grey">Grey</option>
          </select>
        </div>
        <div class="submit-btn">
          <button onclick="submitRegForm()" class="btn btn-success sub">Submit</button>
        </div>
        <!-- </form> -->
      </div>
    </div>

  </div>
  <script src="/js/regScript.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
